<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Slot Machine</title>
  <style>
    :root { --border:#e4e4e4; --muted:#666; --bg:#ffffff; --card:#fafafa; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: #111;
    }
    header {
      padding: 16px 16px 10px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }
    h1 { font-size: 18px; margin: 0 0 4px; }
    .muted { color: var(--muted); font-size: 13px; }

    main { padding: 14px 14px 88px; max-width: 980px; margin: 0 auto; }

    .panel { display: none; }
    .panel.active { display: block; }

    .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      background: #fff;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

    input[type="text"]{
      flex: 1;
      min-width: 180px;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid #cfcfcf;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:active { transform: translateY(1px); }

    .list {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 10px;
      background: var(--card);
    }
    .nameText { font-size: 16px; font-weight: 650; }
    .actions { display:flex; gap: 8px; }
    .iconBtn {
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid #d6d6d6;
      background: #fff;
      min-width: 44px;
      text-align: center;
    }
    .danger { border-color: #f0b3b3; }

    /* Wheel */
    .wheelGrid { display: grid; gap: 12px; }
    @media (min-width: 900px) { .wheelGrid { grid-template-columns: 1fr 1fr 1fr; } }
    .slot {
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--card);
      padding: 16px;
      min-height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .combo {
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      background: #fff;
    }
    .combo .big { font-size: 28px; font-weight: 900; }
    ul { padding-left: 18px; margin: 8px 0 0; }
    li { margin: 8px 0; }

    /* Bottom tabs */
    .tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid var(--border);
      background: #fff;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
      z-index: 20;
    }
    .tabBtn {
      border: none;
      background: #fff;
      padding: 12px 8px 14px;
      cursor: pointer;
      font-size: 12px;
      color: var(--muted);
    }
    .tabBtn strong { display:block; font-size: 12px; color:#111; }
    .tabBtn.active {
      background: #f6f6f6;
      color: #111;
    }
    .pill {
      display:inline-block;
      padding: 3px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 12px;
      color: #444;
      background:#fff;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">First names</h1>
    <div class="muted" id="subtitle">Add names one at a time. Edit/delete anytime. Everything saves automatically.</div>
  </header>

  <main>
    <!-- First -->
    <section class="panel active" id="panel-first">
      <div class="card">
        <div class="row">
          <input id="input-first" type="text" placeholder="Add a first name‚Ä¶" autocomplete="off" />
          <button id="add-first">Add</button>
          <span class="pill" id="count-first">0</span>
        </div>
        <div class="list" id="list-first"></div>
      </div>
    </section>

    <!-- Middle -->
    <section class="panel" id="panel-middle">
      <div class="card">
        <div class="row">
          <input id="input-middle" type="text" placeholder="Add a middle name / modifier‚Ä¶" autocomplete="off" />
          <button id="add-middle">Add</button>
          <span class="pill" id="count-middle">0</span>
        </div>
        <div class="list" id="list-middle"></div>
      </div>
    </section>

    <!-- Last -->
    <section class="panel" id="panel-last">
      <div class="card">
        <div class="row">
          <input id="input-last" type="text" placeholder="Add a last name‚Ä¶" autocomplete="off" />
          <button id="add-last">Add</button>
          <span class="pill" id="count-last">0</span>
        </div>
        <div class="list" id="list-last"></div>
      </div>
    </section>

    <!-- Wheel -->
    <section class="panel" id="panel-wheel">
      <div class="card">
        <div class="row" style="margin-bottom:10px;">
          <button id="spin-all">üé∞ Spin ALL</button>
          <button id="save-fav">‚≠ê Save combo</button>
          <button id="copy-combo">üìã Copy</button>
          <span class="pill" id="counts-pill">Items: 0 ‚Ä¢ 0 ‚Ä¢ 0</span>
        </div>

        <div class="wheelGrid">
          <div>
            <div class="row" style="justify-content:space-between; margin-bottom:8px;">
              <strong>First</strong>
              <button id="spin-first">Spin</button>
            </div>
            <div class="slot" id="slot-first">‚Äî</div>
          </div>

          <div>
            <div class="row" style="justify-content:space-between; margin-bottom:8px;">
              <strong>Middle</strong>
              <button id="spin-middle">Spin</button>
            </div>
            <div class="slot" id="slot-middle">‚Äî</div>
          </div>

          <div>
            <div class="row" style="justify-content:space-between; margin-bottom:8px;">
              <strong>Last</strong>
              <button id="spin-last">Spin</button>
            </div>
            <div class="slot" id="slot-last">‚Äî</div>
          </div>
        </div>

        <div class="combo">
          <div class="muted">Current combo</div>
          <div class="big" id="combo-text">‚Äî</div>
        </div>
      </div>

      <div class="card" style="margin-top:12px;">
        <div class="row" style="justify-content:space-between;">
          <strong>Favorites</strong>
          <button class="danger" id="clear-favs">üßπ Clear favorites</button>
        </div>
        <ul id="fav-list"></ul>
      </div>
    </section>
  </main>

  <nav class="tabs" aria-label="Bottom tabs">
    <button class="tabBtn active" data-tab="first"><strong>First</strong>names</button>
    <button class="tabBtn" data-tab="middle"><strong>Middle</strong>names</button>
    <button class="tabBtn" data-tab="last"><strong>Last</strong>names</button>
    <button class="tabBtn" data-tab="wheel"><strong>Wheel</strong>slot</button>
  </nav>

  <script>
    // ===== Storage =====
    const KEY = "name_slot_app_v1";
    const state = JSON.parse(localStorage.getItem(KEY) || "{}");

    let firstNames = Array.isArray(state.firstNames) ? state.firstNames : [];
    let middleNames = Array.isArray(state.middleNames) ? state.middleNames : [];
    let lastNames = Array.isArray(state.lastNames) ? state.lastNames : [];
    let favorites = Array.isArray(state.favorites) ? state.favorites : [];

    const current = { first: "", middle: "", last: "" };

    function save() {
      localStorage.setItem(KEY, JSON.stringify({
        firstNames, middleNames, lastNames, favorites
      }));
    }

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);
    const title = $("title");
    const subtitle = $("subtitle");

    function normalizeInput(s) {
      return (s || "").trim().replace(/\s+/g, " ");
    }

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function updateCounts() {
      $("count-first").textContent = firstNames.length;
      $("count-middle").textContent = middleNames.length;
      $("count-last").textContent = lastNames.length;

      const total = firstNames.length * middleNames.length * lastNames.length;
      $("counts-pill").textContent = `Items: ${firstNames.length} ‚Ä¢ ${middleNames.length} ‚Ä¢ ${lastNames.length} ‚Ä¢ Combos: ${total || 0}`;
    }

    function renderList(containerId, items, onEdit, onDelete) {
      const container = $(containerId);
      container.innerHTML = "";
      if (!items.length) {
        const empty = document.createElement("div");
        empty.className = "muted";
        empty.style.padding = "10px 2px";
        empty.textContent = "No names yet. Add one above.";
        container.appendChild(empty);
        return;
      }
      items.forEach((name, idx) => {
        const row = document.createElement("div");
        row.className = "item";

        const left = document.createElement("div");
        left.className = "nameText";
        left.textContent = name;

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.className = "iconBtn";
        editBtn.title = "Edit";
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => onEdit(idx);

        const delBtn = document.createElement("button");
        delBtn.className = "iconBtn danger";
        delBtn.title = "Delete";
        delBtn.textContent = "üóëÔ∏è";
        delBtn.onclick = () => onDelete(idx);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        row.appendChild(left);
        row.appendChild(actions);
        container.appendChild(row);
      });
    }

    function promptEdit(oldValue) {
      const next = normalizeInput(prompt("Edit name:", oldValue) || "");
      if (!next) return null;
      return next;
    }

    // ===== Render all =====
    function renderAll() {
      renderList("list-first", firstNames,
        (i) => { const v = promptEdit(firstNames[i]); if (v) { firstNames[i]=v; save(); renderAll(); } },
        (i) => { firstNames.splice(i,1); save(); renderAll(); }
      );

      renderList("list-middle", middleNames,
        (i) => { const v = promptEdit(middleNames[i]); if (v) { middleNames[i]=v; save(); renderAll(); } },
        (i) => { middleNames.splice(i,1); save(); renderAll(); }
      );

      renderList("list-last", lastNames,
        (i) => { const v = promptEdit(lastNames[i]); if (v) { lastNames[i]=v; save(); renderAll(); } },
        (i) => { lastNames.splice(i,1); save(); renderAll(); }
      );

      renderFavorites();
      updateCounts();
      updateCombo();
    }

    // ===== Add handlers =====
    function addTo(list, inputEl) {
      const v = normalizeInput(inputEl.value);
      if (!v) return;
      // Avoid duplicates that only differ by case
      const exists = list.some(x => x.toLowerCase() === v.toLowerCase());
      if (!exists) list.unshift(v);
      inputEl.value = "";
      save();
      renderAll();
      inputEl.focus();
    }

    $("add-first").onclick = () => addTo(firstNames, $("input-first"));
    $("add-middle").onclick = () => addTo(middleNames, $("input-middle"));
    $("add-last").onclick = () => addTo(lastNames, $("input-last"));

    ["first","middle","last"].forEach(kind => {
      const input = $("input-" + kind);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          $("add-" + kind).click();
        }
      });
    });

    // ===== Tabs =====
    const panels = {
      first: $("panel-first"),
      middle: $("panel-middle"),
      last: $("panel-last"),
      wheel: $("panel-wheel")
    };

    function setTab(tab) {
      for (const k in panels) panels[k].classList.remove("active");
      panels[tab].classList.add("active");

      document.querySelectorAll(".tabBtn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === tab);
      });

      if (tab === "first") {
        title.textContent = "First names";
        subtitle.textContent = "Add names one at a time. Tap ‚úèÔ∏è to edit, üóëÔ∏è to delete. Autosaves.";
        $("input-first").focus();
      } else if (tab === "middle") {
        title.textContent = "Middle names";
        subtitle.textContent = "These can be middle names, modifiers, or anything you want in slot #2.";
        $("input-middle").focus();
      } else if (tab === "last") {
        title.textContent = "Last names";
        subtitle.textContent = "Add last names here. Keep it simple‚Äîyour list does the work.";
        $("input-last").focus();
      } else {
        title.textContent = "Slot wheel";
        subtitle.textContent = "Spin one section or all. Save favorites when your body says YES.";
      }
    }

    document.querySelectorAll(".tabBtn").forEach(btn => {
      btn.addEventListener("click", () => setTab(btn.dataset.tab));
    });

    // ===== Wheel =====
    function updateCombo() {
      $("slot-first").textContent = current.first || "‚Äî";
      $("slot-middle").textContent = current.middle || "‚Äî";
      $("slot-last").textContent = current.last || "‚Äî";

      const parts = [current.first, current.middle, current.last].filter(Boolean);
      $("combo-text").textContent = parts.length ? parts.join(" ") : "‚Äî";
    }

    function spin(which) {
      if (which === "first") current.first = firstNames.length ? pickRandom(firstNames) : "";
      if (which === "middle") current.middle = middleNames.length ? pickRandom(middleNames) : "";
      if (which === "last") current.last = lastNames.length ? pickRandom(lastNames) : "";
      updateCombo();
    }

    $("spin-first").onclick = () => spin("first");
    $("spin-middle").onclick = () => spin("middle");
    $("spin-last").onclick = () => spin("last");

    $("spin-all").onclick = () => {
      spin("first"); spin("middle"); spin("last");
    };

    $("copy-combo").onclick = async () => {
      const combo = $("combo-text").textContent;
      if (!combo || combo === "‚Äî") return;
      try { await navigator.clipboard.writeText(combo); } catch (e) {}
    };

    // Favorites
    function renderFavorites() {
      const ul = $("fav-list");
      ul.innerHTML = "";
      if (!favorites.length) {
        const li = document.createElement("li");
        li.className = "muted";
        li.textContent = "No favorites yet.";
        ul.appendChild(li);
        return;
      }
      favorites.forEach((item, idx) => {
        const li = document.createElement("li");
        li.textContent = item + " ";
        const btn = document.createElement("button");
        btn.className = "iconBtn danger";
        btn.textContent = "Remove";
        btn.onclick = () => {
          favorites.splice(idx, 1);
          save();
          renderFavorites();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    $("save-fav").onclick = () => {
      const combo = $("combo-text").textContent;
      if (!combo || combo === "‚Äî") return;
      if (!favorites.includes(combo)) favorites.unshift(combo);
      save();
      renderFavorites();
    };

    $("clear-favs").onclick = () => {
      favorites = [];
      save();
      renderFavorites();
    };

    // ===== Init =====
    renderAll();
    setTab("first");
  </script>
</body>
</html>
